<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Princess View</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(to bottom, #fff0f6, #ffe6f0);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    justify-content: center;
  }

  .wrapper {
    width: 100%;
    max-width: 520px;
    padding: 30px 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  h2 {
    color: #ff4d6d;
    margin-bottom: 25px;
  }

  /* Top three boxes */
  .box-group {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .box {
    width: 150px;
    padding: 14px;
    background: rgba(255,255,255,0.3);
    backdrop-filter: blur(8px);
    border-radius: 16px;
    cursor: pointer;
    color: #ff4d6d;
    transition: transform 0.3s;
  }

  .box:hover {
    transform: scale(1.05);
  }

  .img-hidden {
    margin-top: 10px;
    display: none;
  }

  .box.revealed .img-hidden {
    display: block;
  }

  .img-hidden img {
    width: 100%;
    border-radius: 12px;
    margin-top: 8px;
  }

  .bottom-text {
    margin-top: 40px;
    color: #ff4d6d;
    font-size: 1.2rem;
  }

  .single-box {
    margin: 20px auto 0;
    width: 90%;
  }

  /* Know button (unchanged) */
  .know-btn {
    margin-top: auto;
    padding: 14px 32px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(90deg, #ff7abf, #ff3d9a);
    color: white;
    font-size: 16px;
    cursor: pointer;
    animation: pulse 1.6s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @media (max-width: 480px) {
    .box {
      width: 90%;
    }
  }
</style>
</head>

<body>

<div class="wrapper">

  <h2>Do you know how different platforms see a princess üëë</h2>

  <!-- TOP THREE BOXES -->
  <div class="box-group">

    <div class="box top-box" onclick="reveal(this)">
      Google
      <div class="img-hidden">
        <img src="google.jpg">
      </div>
    </div>

    <div class="box top-box" onclick="reveal(this)">
      Messenger
      <div class="img-hidden">
        <img src="messanger.jpg">
      </div>
    </div>

    <div class="box top-box" onclick="reveal(this)">
      Whatsapp
      <div class="img-hidden">
        <img src="whatsapp.jpg">
      </div>
    </div>

  </div>

  <div class="bottom-text">
    How a princess looks according to me üíñ
  </div>

  <div class="box single-box" onclick="reveal(this)">
    Hehe üòÅ , tap here to know..
    <div class="img-hidden">
      <img src="you.jpg">
    </div>
  </div>

  <button class="know-btn" onclick="goNext()">
    <p>Aapke liye kucch panktiyan prastut hain üíå</p>
    <p>Tap here</p>
  </button>

</div>

<!-- üéµ Audio (loops, plays after 3 reveals) -->
<audio id="bgMusic" loop>
  <source src="sound3.mp3" type="audio/mpeg">
</audio>

<script>
  function reveal(box) {
    if (!box.classList.contains("revealed")) {
      box.classList.add("revealed");
      checkTopBoxes();
    }
  }

  const music = document.getElementById("bgMusic");
  const topBoxes = document.querySelectorAll(".top-box");
  let musicStarted = false;

  function checkTopBoxes() {
    const revealedCount = [...topBoxes].filter(box =>
      box.classList.contains("revealed")
    ).length;

    if (revealedCount === topBoxes.length && !musicStarted) {
      music.play();
      musicStarted = true;
    }
  }

  function goNext() {
    window.location.href = "images.html";
  }
</script>

</body>
</html>
